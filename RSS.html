<!DOCTYPE html>
<html>
<head>
    <title>RSS Reader</title>
    <link rel="icon" type="image/ico" href="icon_RSS.png" />
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="RSS.css">
</head>
<body>
        <div id="top_bar">
        </div>

        <div id="blocker"></div>
        <div id="popup">
            <div id="popup_bar">
                <li class="popup_menu">Modify Feeds</li>
            </div>
            <div id="popup_display"></div>
            <div id="exit_popup" onclick="closeModder()">X</div>
        </div>
            
        <div id="bottom_screen">
            <div id="side_bar">
                <button id="mark_read" class="side_button" title="Mark All Read">&#128065;</button>
                <button id="toggle" class="side_button" title="Toggle Unread/All">&#x21C6;</button>
                <button id="edit_feed" class="side_button" title="Modify RSS Feeds">&#9998;</button>
                <button id="updater" class="side_button" title="Refresh Entries">&#8635;</button>
            </div>

            <div id="insertion">
            </div>

            <script type="text/javascript" src="RSS.js"></script>
        </div>
</body>
</html>
